{% extends "base.html" %}
{% block content %}
<div>
    <div class="box" style="height: 272px;width: 700px;">
        <img class="round" style="position:absolute;" src="{{SITE_URL}}/@@/COINBannerB.jpg" width="689" height="272" alt="" />
        <div class="round" style="background-color: rgba(225, 215, 203, 0.5);height:272px;width: 320px;position: absolute;margin-left: 374px;">
        </div>
        <div style="height:272px;width: 320px;position: absolute;margin-left: 374px;padding: 10px 0px 0px 10px;">
            <h1>Log In</h1>
            <form action="{{SITE_URL}}/login" method="post">
                {% csrf_token %}
                <div>
                    <label for="email" style="padding-top: 10px;">Email</label>
                    <input id="email" name="email" value="{{account.email}}" />
                    {% if 'invalid-login' in account.errors %}
                    <span class="error">*Incorrect login</span>
                    {% endif %}
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div>
                    <input class="login blue" type="submit" name="submit" value="Log In" />
                    <input class="createAccount blue" value="Create An Account" onclick="location.href ='{{SITE_URL}}/join'" />
                </div>
            </form>
            <script type="text/javascript">
                        document.forms[0].email.focus();
            </script>

            <a href="https://www.facebook.com/dialog/oauth?client_id={{FACEBOOK_APP_ID}}&redirect_uri=http://coinimpact.com{{SITE_URL}}/facebook/access_token&scope=email,publish_stream">
                <img src="{{SITE_URL}}/@@/fb-connect-large.png" alt="Connect with Facebook" height="40" width="240"></a>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
{% for speciality in specialities %}
<div class="pad" style="float:right;">
    {{speciality.name}}
    <img src="{{MEDIA_URL}}/specialities/{{speciality.id}}s.png" alt="" />
    <form action="{{SITE_URL}}/player/speciality" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{speciality.id}}" />
        <input class="button"type="submit" name="submit" value="Set" />
    </form>
</div>
{% endfor %}
<div class="clear"></div>

{% endblock %}
